    <script src="common/javascript_progress_bar.js" type="text/javascript" defer></script>
    <script src="common/java_progress_bar.js" type="text/javascript" defer></script>
    <script src="common/mongodb_progress_bar.js" type="text/javascript" defer></script>
    <script src="common/postgresql_progress_bar.js" type="text/javascript" defer></script>

    <script src="common/solidity_progress_bar.js" type="text/javascript" defer></script>
    <script src="common/web3_progress_bar.js" type="text/javascript" defer></script>
    <script src="common/skill_card.js" type="text/javascript" defer></script>
    <script src="common/experience_component.js" type="text/javascript" defer></script>
    <script src="common/education_component.js" type="text/javascript" defer></script>
    <script src="common/home_component.js" type="text/javascript" defer></script>
    <script src="common/social_media_row.js" type="text/javascript" defer></script>
    <script src="common/content_component.js" type="text/javascript" defer></script>
    <script src="common/skill_component.js" type="text/javascript" defer></script>
</head>

<body>

    <nav class="navbar">
        <li><a id="relationship" href="#" onclick="showPage('relationship')"><span>Relationship</span></a></li>
        <li><a id="experience" href="#" onclick="showPage('experience')"><span>Experience</span></a></li>
        <li><a id="education" href="#" onclick="showPage('education')"><span>Education</span></a></li>
        <li><a id="skill" href="#" onclick="showPage('skill')"><span>Skill</span></a></li>
        <li><a id="content" href="#" onclick="showPage('content')"><span>Content</span></a></li>
        <li><a id="home" class="add-border-bottom" href="#" onclick="showPage('home')"><span>Home</span></a></li>
        <!-- initially add border bottom for home tab -->
    </nav>

    <div class="background">
        <section id="page">
            <home-component></home-component>
        </section>

        <script>

            const homeHtml = `<home-component></home-component>
                    `;
            const contentHtml = `<content-component></content-component>`;
            const skillHtml = `<skill-component></skill-component>`;
            const educationHtml = `<eduaction-component></education-component>`;
            const experienceHtml = `<experience-component></experience-component>`;
            let isClickAboutMe = false;
            let showSocialMediaBtns = false;
            const pageList = [ "home", "content", "skill", "education", "experience", "relationship" ];
            const pageSection = document.getElementById( 'page' );
            let currentPage = 'home';
            function showPage ( page )
            {
                currentPage = page;
                const currentPageATagId = document.getElementById( page );
                currentPageATagId.className = "add-border-bottom";
                const notVistedPageList = pageList.filter( ( pg ) => pg != page );
                notVistedPageList.forEach( ( pg ) =>
                {
                    const ATagId = document.getElementById( pg );
                    ATagId.className = "remove-border-bottom";
                } )

                pageSection.innerHTML = '';

                switch ( page )
                {

                    case 'home':
                        pageSection.innerHTML = homeHtml;

                        break;
                    case 'content':

                        pageSection.innerHTML = contentHtml;
                        break;

                    case 'skill':
                        pageSection.innerHTML = skillHtml;
                        break;
                    case 'education':
                        pageSection.innerHTML = educationHtml;
                        break;
                    case 'experience':
                        pageSection.innerHTML = experienceHtml;
                        break;
                    case 'relationship':
                        pageSection.innerHTML = '<p>Loading.</p>';
                        break;
                    default:
                        pageSection.innerHTML = '<p>Page not found.</p>';
                }
            }
            function showAboutMe ()
            {
                isClickAboutMe = !isClickAboutMe;
                if ( isClickAboutMe )
                {
                    showSocialMediaBtns = true
                } else
                {
                    showSocialMediaBtns = false;
                }
                //if click showAboutMe then it will show socila media link
                showSocialMediaBtns ? pageSection.innerHTML += `<social-media-row></social-media-row>`: pageSection.innerHTML = homeHtml;

            }


        </script>

    </div>
</body>

</html>
